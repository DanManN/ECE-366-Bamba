<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<script src="scripts.js"></script>

<div w3-include-html="header.html" id="1234"></div>  

<body>
<h2>Sign Up</h2>

<form action="/usersignup" method="post">
  <div class="container">
    <div class="row">
        <div class="column">
            <div class="extrapadding">
                <input type="text" placeholder="Enter Email" name="email" required>
                <input type="text" placeholder="Enter Username" name="uname" required>
                <input type="password" placeholder="Enter Password" name="psw" required>
            </div>
        </div>

        <div class="column">
            <div class="extrapadding">
                <div class="row">
                    <div class="column">
                        <input type="text" placeholder="First Name" name="fname" required>
                    </div>
                    <div class="column" style="padding-left:2%;">
                        <input type="text" placeholder="Last Name" name="lname" required>
                    </div> 
                </div>
                <input type="text" placeholder="Date of Birth" name="dob" required>
                <input type="password" placeholder="Confirm Password" name="psw2" required>
            </div>
        </div>            

        <button type="submit">Sign Up</button>
    </div>
  </div>
</form>
</body>

<script>
    includeHTML();
    window.onscroll = function(){makeSticky()};
    var header = document.getElementById("1234");
    var sticky = header.offsetTop;
</script>
