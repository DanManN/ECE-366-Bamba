    <body>
        <h2>Upload File</h2>
        <p style="font-weight:bold">Select image to upload:</p>

                <input type="file" name="fileToUpload" id="fileToUpload">

            </div>
            <button type="submit">Upload</button>
        </form>

    </body>
</div>
